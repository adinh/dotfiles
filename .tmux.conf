# terminal, etc.
set -g default-terminal "screen-256color"
set -g default-command "reattach-to-user-namespace -l bash"

# scroll history
set -g history-limit 100000

# command prefix
set -g prefix C-x
unbind C-b
bind C-x send-prefix

# auto lock
set -g lock-after-time 300
set -g lock-command "cmatrix -s"

# status line
set -g status-interval 30

set -g status-left-length 40
set -g status-left '#[fg=green]#S#[fg=blue] #I:#P #[default]'

set -g status-right '#[fg=green]#H#[default] %Y/%m/%d %I:%M'

# color status bar
set -g status-bg colour235
set -g status-fg white

# highlight current window
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg green

# set color of active pane
set -g pane-border-fg colour235
set -g pane-border-bg black
set -g pane-active-border-fg green
set -g pane-active-border-bg black

# more responsive, to avoid interference with vim
set -sg escape-time 1

# instead of 0 indexed
set -g base-index 1
setw -g pane-base-index 1

# rename window to reflect current program
setw -g automatic-rename on

# renumber windows when a window is closed
set -g renumber-windows on

# mouse
setw -g mouse on

# custom bindings
bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# copy mode
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel
bind-key -T copy-mode-vi C-v send -X rectangle-toggle
bind-key -T copy-mode-vi Escape send -X cancel

bind y run -b "tmux save-buffer - | reattach-to-user-namespace pbcopy"